<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Login Page</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #87CEEB, #B0E2FF); /* Changed to sky blue gradient */
    position: relative;
    overflow: hidden;
}

/* Rest of the existing styles remain the same */
.login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    position: relative;
    z-index: 1;
    cursor: move;
    user-select: none;
    transition: transform 0.1s ease-out;
}

.login-container.dragging {
    opacity: 0.8;
    transform: scale(1.02);
}

/* Digital Flower Animation */
.flower-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    opacity: 0.5; /* Increased opacity for better visibility */
}

.flower {
    position: absolute;
    animation: floatAround 20s infinite linear;
}

@keyframes floatAround {
    0% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(100px, 100px) rotate(90deg); }
    50% { transform: translate(0, 200px) rotate(180deg); }
    75% { transform: translate(-100px, 100px) rotate(270deg); }
    100% { transform: translate(0, 0) rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2rem;
}

.input-group {
    margin-bottom: 1.5rem;
    position: relative;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #e1e1e1;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.input-group input:focus {
    outline: none;
    border-color: #6b48ff;
}

.input-group label {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
    transition: all 0.3s ease;
    pointer-events: none;
    font-size: 1rem;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top: -10px;
    left: 8px;
    font-size: 0.8rem;
    background: white;
    padding: 0 4px;
    color: #6b48ff;
}

button {
    width: 100%;
    padding: 12px;
    background: #6b48ff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #5a3dd4;
}

.forgot-password {
    text-align: center;
    margin-top: 1rem;
}

.forgot-password a {
    color: #6b48ff;
    text-decoration: none;
    font-size: 0.9rem;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.social-login {
    margin-top: 1.5rem;
    text-align: center;
}

.social-login p {
    color: #666;
    margin-bottom: 1rem;
    position: relative;
}

.social-login p::before,
.social-login p::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 45%;
    height: 1px;
    background: #e1e1e1;
}

.social-login p::before {
    left: 0;
}

.social-login p::after {
    right: 0;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 1rem;
}

.social-icons button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border: 1px solid #e1e1e1;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.social-icons button:hover {
    transform: scale(1.1);
    background: #f8f8f8;
}
</style>
</head>
<body>
    <div class="flower-background" id="flowerContainer"></div>
    <div class="login-container" id="draggableLogin">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="forgot-password">
                <a href="https://example.com/reset-password">Forgot Password?</a>
            </div>
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-icons">
                    <button type="button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#DB4437">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5.46 8.08l-2.29 2.08c-.18-1.01-.73-1.88-1.51-2.47l2.29-2.08c1.06.91 1.51 2.47 1.51 2.47z"/>
                        </svg>
                    </button>
                    <button type="button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#3b5998">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm3 5.5h-1.5c-.55 0-1 .45-1 1v1.5h2.5L14.5 13h-2v7h-3v-7H7v-3h2.5V8.75c0-1.38 1.12-2.5 2.5-2.5h3v1.25z"/>
                        </svg>
                    </button>
                    <button type="button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#000000">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5.36 14.3c-.24.59-.58 1.12-1.01 1.55-.43.43-.96.77-1.55 1.01-.6.25-1.24.37-1.9.37-.66 0-1.3-.12-1.9-.37-.59-.24-1.12-.58-1.55-1.01-.43-.43-.77-.96-1.01-1.55-.25-.6-.37-1.24-.37-1.9 0-.66.12-1.3.37-1.9.24-.59.58-1.12 1.01-1.55.43-.43.96-.77 1.55-1.01.6-.25 1.24-.37 1.9-.37.66 0 1.3.12 1.9.37.59.24 1.12.58 1.55 1.01.43.43.77.96 1.01 1.55.25.6.37 1.24.37 1.9 0 .66-.12 1.3-.37 1.9z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>

<script>
// Form submission handling
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (email && password) {
        setTimeout(() => {
            alert('Login successful!');
        }, 1000);
    } else {
        alert('Please fill in all fields');
    }
});

// Digital flowers with prettier colors
function createFlower(x, y) {
    const flower = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    flower.setAttribute("class", "flower");
    flower.setAttribute("width", "50");
    flower.setAttribute("height", "50");
    flower.setAttribute("viewBox", "0 0 100 100");
    flower.style.left = x + "px";
    flower.style.top = y + "px";

    const colors = ['#FFB6C1', '#FFA07A', '#98FB98', '#87CEFA', '#DDA0DD'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];

    const petals = document.createElementNS("http://www.w3.org/2000/svg", "path");
    petals.setAttribute("d", "M50,50 m-20,0 a20,20 0 1,0 40,0 a20,20 0 1,0 -40,0 M50,50 m-15,-15 a20,20 0 1,0 30,30 a20,20 0 1,0 -30,-30 M50,50 m-15,15 a20,20 0 1,0 30,-30 a20,20 0 1,0 -30,30");
    petals.setAttribute("fill", randomColor);

    flower.appendChild(petals);
    return flower;
}

// Add more flowers
const flowerContainer = document.getElementById('flowerContainer');
for (let i = 0; i < 25; i++) {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    const flower = createFlower(x, y);
    flower.style.animationDelay = `${Math.random() * 20}s`;
    flowerContainer.appendChild(flower);
}

// Drag and drop functionality
const loginContainer = document.getElementById('draggableLogin');
let isDragging = false;
let currentX;
let currentY;
let initialX;
let initialY;
let xOffset = 0;
let yOffset = 0;

loginContainer.addEventListener('mousedown', dragStart);
document.addEventListener('mousemove', drag);
document.addEventListener('mouseup', dragEnd);
loginContainer.addEventListener('touchstart', dragStart);
document.addEventListener('touchmove', drag);
document.addEventListener('touchend', dragEnd);

function dragStart(e) {
    if (e.type === "touchstart") {
        initialX = e.touches[0].clientX - xOffset;
        initialY = e.touches[0].clientY - yOffset;
    } else {
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;
    }

    if (e.target === loginContainer || loginContainer.contains(e.target)) {
        isDragging = true;
        loginContainer.classList.add('dragging');
    }
}

function drag(e) {
    if (isDragging) {
        e.preventDefault();
        
        if (e.type === "touchmove") {
            currentX = e.touches[0].clientX - initialX;
            currentY = e.touches[0].clientY - initialY;
        } else {
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;
        }

        xOffset = currentX;
        yOffset = currentY;

        setTranslate(currentX, currentY, loginContainer);
    }
}

function dragEnd(e) {
    initialX = currentX;
    initialY = currentY;

    isDragging = false;
    loginContainer.classList.remove('dragging');
}

function setTranslate(xPos, yPos, el) {
    el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
}
</script>
</body></html>
